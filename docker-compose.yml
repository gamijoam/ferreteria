version: '3.8'

services:
  # ============================================
  # Database (PostgreSQL 15)
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: ferreteria_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ferreteria_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-ferreteria}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ferreteria_user} -d ${POSTGRES_DB:-ferreteria}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: .
      dockerfile: ferreteria_refactor/backend_api/Dockerfile
    container_name: ferreteria_backend_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-ferreteria_user}:${POSTGRES_PASSWORD:-secure_password}@db:5432/${POSTGRES_DB:-ferreteria}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      LICENSE_KEY: ${LICENSE_KEY}
      
      # CORS (Allow Frontend container and localhost)
      ALLOWED_ORIGINS: "http://localhost,http://frontend"
      
      # Config
      ENVIRONMENT: production
    networks:
      - app_network
    volumes:
      # Persist Application Data (Logs, Licenses, Media)
      - backend_data:/app/data

  # ============================================
  # Frontend Web
  # ============================================
  frontend:
    build:
      context: ./ferreteria_refactor/frontend_web
      dockerfile: Dockerfile
      args:
        # Pass API URL if needed during build (though runtime proxy is handled by nginx if configured)
        VITE_API_URL: /api/v1
    container_name: ferreteria_frontend_prod
    restart: always
    ports:
      - "80:80"
    networks:
      - app_network
    depends_on:
      - backend

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  backend_data:
